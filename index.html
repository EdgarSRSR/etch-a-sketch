<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="container">
        <div class="grid"></div>
        <div class="controls">
            <h2>Controls</h2>
            <div class="inner">
                <div class="grid-size">16 x 16</div>
                <input type="range" min="2" max="100" value="8">
                <button class="create">Create</button>
                <button class="erase">Erase</button>
                <button class="gridmarks">Grid</button>
                <div class="select-colour">
                    <button class="black" >Black</button>
                    <button class="multicolour">Multi-colour</button>
                    <div class="choosecolor">
                        <input type="color" id="colorpalette">
                        <label for="colorpalette">Choose a Colour</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Made By: <a href="https://github.com/EdgarSRSR"><img id="gh-logo" src="./assets/GitHub-Mark-32px.png" alt="github logo "/>Edgar SRSR</a></a></footer>
</body>
</html>
